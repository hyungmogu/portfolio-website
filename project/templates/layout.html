{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/font-awesome/all.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="/">Hyungmo Gu</a>
                    <div class="justify-content-end">
                        <ul class="nav">
                            <li class="nav-item"><a href="/">Home</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main role="main">
            {% block body_content %}{% endblock %}
        </main>
        <footer>
            <section class="contact text-center bg-light">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <h2 class="mt-3">Get in Touch</h2>
                            <form class="mt-3">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email-address" aria-describedby="emailHelp" placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <textarea type="password" class="form-control" rows="5" id="email-content" placeholder="Message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-block btn-success">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

        </footer>
    </body>
</html>
